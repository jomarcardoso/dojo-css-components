<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./form-step-1.css">
  <title>CSS BEM</title>
</head>

<body>
  <form>
    <label for="input-busca">encontre seu produto</label>

    <div>
      <input
        type="text"
        class="jo-input"
        id="input-busca"
        placeholder="buscar">

      <button class="jo-button" type="submit">
        buscar
      </button>
    </div>
  </form>

  <form>
    <h3 class="jo-title-3">Cadastro de endereço</h3>

    <label for="address">endereço</label>
    <input id="address" type="text" class="jo-input">

    <label for="town">cidade</label>
    <input id="town" type="text" class="jo-input">

    <label for="country-state">estado</label>
    <input id="country-state" type="text" class="jo-input">

    <button type="submit" class="jo-button">salvar</button>
  </form>

  <form>
    <label for="newsletter" class="jo-title-3">
      Deseja receber as nossas novidades?
    </label>

    <input type="email" id="newsletter" class="jo-input-linned">
    <input class="jo-button" type="submit" value="enviar">
  </form>
</body>

</html>
