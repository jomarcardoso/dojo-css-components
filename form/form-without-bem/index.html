<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>CSS BEM</title>
</head>

<body>
  <form class="busca">
    <label for="input-busca">encontre seu produto</label>
    <div>    
      <input type="text" class="input" id="input-busca" placeholder="buscar">
      <button class="btn" type="submit">
        buscar
      </button>
    </div>
  </form>
  
  <form action="">
    <h3>Cadastro de endereço</h3>

    <label for="address" class="lbl">endereço</label>
    <input id="address" type="text" class="input input-custom">

    <label for="town" class="lbl">cidade</label>
    <input id="town" type="text" class="input input-custom">

    <label for="country-state" class="lbl">estado</label>
    <input id="country-state" type="text" class="input input-custom">

    <button type="submit" class="button">salvar</button>
  </form>

  <div id="newsletter">
    <form action="">
      <label for="newsletter" class="lbl label-large">Deseja receber as nossas novidades?</label>
      <input type="email" id="newsletter" class="input-custom">
      <input class="btn" type="submit" value="enviar">
    </form>
  </div>
</body>
</html>
